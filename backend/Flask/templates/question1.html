<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Quiz Page 1</title>
    <link rel="stylesheet" type="text/css" href="../static/css/question.css">

	<script>
		function startCamera() {
			// Hide the button
			document.getElementById("start-camera").style.display = "none";

			// Display the countdown
			var countdown = 3;
			var countdownInterval = setInterval(function() {
				document.getElementById("countdown").innerHTML = countdown;
				countdown--;
				if (countdown < 0) {
				clearInterval(countdownInterval);
				document.getElementById("countdown").style.display = "none";
				document.getElementById("video").style.display = "block";
				document.getElementById("canvas").style.display = "block";
				initHands();
				}
			}, 1000);

			// Start the camera
			navigator.mediaDevices.getUserMedia({ video: true })
				.then(function(stream) {
				var video = document.getElementById("video");
				video.srcObject = stream;
				video.play();
				})
				.catch(function(error) {
				console.log(error);
				});
			}


	</script>

  </head>
  <body>
    <div class="page-container">
		<!-- Background Image -->
      	<div class="bg">

			<!-- Text -->
			<div class="Text">
				<h1 style="font-family: myFont;">w <br/>fmkajkak</h1>
			</div>

			<!-- Camera -->
			<div class="Camera">
				<button class="camButton" id="start-camera" onclick="startCamera()">mgka.kak</button>
				<div id="countdown"class="countdown-text"></div>
				<video class="video" id="video" style="display:none;"></video>
				<canvas id="canvas" class="canvas" style="display:none;"></canvas>
			</div>


			<!-- Next Button -->
			<div class="next-button-container">
        <a href="{{ url_for('question2') }}" class="next-button">
			<img src="../static/assets/next.png" alt="Next">
		</a>
      </div>
		
		</div>
    </div>
  </body>
</html>
